<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/424ce1386e.js"
      crossorigin="anonymous"
    ></script>
    <title>Movies Site</title>
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <h1>Actualizar Película</h1>
          <div class="card card-body">
            <form
              action="/edit/{{ pelicula.id }}"
              method="POST"
              enctype="multipart/form-data"
            >
              <div class="form-group">
                <label class="label" for="nombre">Nombre:</label>
                <input
                  type="text"
                  name="nombre"
                  class="form-control"
                  value="{{ pelicula.nombre }}"
                  [(ngModel)]="pelicula.nombre"
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <label class="label" for="descripcion">Descripción:</label>
                <textarea
                  name="descripcion"
                  class="form-control"
                  cols="30"
                  rows="5"
                  required
                  [(ngModel)]="pelicula.descripcion"
                  >{{ pelicula.descripcion }}</textarea
                >
              </div>
              <br />
              <div class="form-group">
                <label class="label" for="duracion">Duración:</label>
                <input
                  type="text"
                  name="duracion"
                  class="form-control"
                  value="{{ pelicula.duracion }}"
                  [(ngModel)]="pelicula.duracion"
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <label class="label" for="genero">Genero:</label>
                <input
                  type="text"
                  name="genero"
                  class="form-control"
                  value="{{ pelicula.genero }}"
                  [(ngModel)]="pelicula.genero"
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <label class="label" for="anio">Año:</label>
                <input
                  type="text"
                  name="anio"
                  class="form-control"
                  value="{{ pelicula.anio }}"
                  [(ngModel)]="pelicula.anio"
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <label class="label" for="imagen">Imagen:</label>
                <br />
                <img
                  src="{{URL_LARAVEL}}/api/uploads/{{ pelicula.id }}"
                  width="150"
                  height="150"
                />
                <br /><br />
                <input type="file" name="imagen" class="form-control" />
                <br />
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  class="btn btn-success btn-block"
                  value="Aceptar"
                  (click)="editar(pelicula)"
                />
                <a
                  type="button"
                  class="btn btn-success"
                  href="/"
                  data-toggle="button"
                  aria-pressed="false"
                  autocomplete="off"
                >
                  Cancelar
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
