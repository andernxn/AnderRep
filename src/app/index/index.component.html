<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/424ce1386e.js" crossorigin="anonymous"></script>
    <title>Movies Site</title>
</head>

<body>

    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="" width="50" height="50" class="img" alt="">
                    <strong>Movies Site</strong>
                </a>
            </div>
        </div>
    </header>

    <section class="py-5 container">
        <div class="col-md-10 mx-auto" style="margin-bottom: 3em"> 
            <div class="text-center">
                <a href="" class="btn btn-success btn-lg btn-block">Crear
                    Película</a>
            </div> <br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Genero</th>
                        <th>Duración</th>
                        <th>Año</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr *ngFor="let pelicula of peliculas">
                        <th scope="row">{{pelicula.id}}</th>
                        <td><a href="" class="btn btn-secondary btn-lg btn-block">{{pelicula.nombre}}</a></td>
                        <td>{{pelicula.descripcion}}</td>
                        <td>{{pelicula.genero}}</td>
                        <td>{{pelicula.duracion}}</td>
                        <td>{{pelicula.anio}}</td>
                        <td>
                            <img src="" width="150" height="150">
                        </td>
                        <td>
                            <a href="" class="btn btn-secondary btn-lg btn-block"><i class="fa fa-marker"></i></a>
                            <br><br>
                            <a href="" class="btn btn-danger btn-lg btn-block"><i class="fa fa-trash-alt"></i></a>
                            <br><br>

                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </section>
    <footer class="bg-light text-center text-lg-start text-white">
        <div class="text-center p-3" style="background-color: black;">
            Sitio desarrollado por Anderson Portilla y Diego Bolaños
        </div>
    </footer>
</body>

</html>
